<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script src="script.js"></script>
    </body>
    <script>

        let player_wins = 0
        let computer_wins = 0

        // Create randomized choice by computer
        function getComputerChoice(){
            const choice = ['Rock', 'Paper', 'Scissors']
            return choice[Math.floor(Math.random()*3)]
        };

        // Prompt user for game choice
        function getPlayerChoice() {
           let playerSelection = prompt('Rock, Paper, or Scissors?')
           playerSelection = playerSelection[0].toUpperCase() + playerSelection.slice(1).toLowerCase()
           if (playerSelection == 'Rock' || playerSelection == 'Paper' || playerSelection == 'Scissors') {
                return playerSelection
           } else {
                console.log('You did not enter a valid option')
                getPlayerChoice()
           }

        }

        // Play one round of Rock, Paper, Scissors
        function playRound(playerSelection, computerSelection){
            //Make player's selection case insensitive
            if (playerSelection === computerSelection){
                return 'You tied this round!'
            } else if (playerSelection == 'Rock') {
                if (computerSelection == 'Paper') {
                    computer_wins+=1
                    return 'You Lose! Paper beats Rock'
                } else {
                    player_wins+=1
                    return 'You win! Rock beats Scissors'
                }
            } else if (playerSelection == 'Scissors') {
                if (computerSelection == 'Rock') {
                    computer_wins+=1
                    return 'You Lose! Rock beats Scissors'
                } else {
                    player_wins+=1
                    return 'You win! Scissors beat Paper'
                }
            }
            else if (playerSelection == 'Paper') {
                if (computerSelection == 'Paper') {
                    computer_wins  = 1
                    return 'You Lose! Scissors beat Paper'
                } else {
                    player_wins+=1
                    return 'You win! Paper beats Rock'

                }
            } else {
                return "Something went wrong"
            }
        }


        function game(){

            for (let i=0; i<5; i++){
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();
                const winner = playRound(playerSelection, computerSelection)
                console.log(`You threw out ${playerSelection} and the computer chose ${computerSelection}! ${winner}`) 
            }

            console.log(`You have ${player_wins} point(s) and the computer has ${computer_wins} point(s)`)
            if (player_wins==computer_wins) {
                console.log('Tied Game!')
            } else if (player_wins > computer_wins) {
                console.log('You won!')
            } else {
                console.log('You lost')
            }

        }


    </script>
</html>
